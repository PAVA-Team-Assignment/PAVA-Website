    <body>
        <!-- NAVBAR -->
        <div class="navbar">
            <nav class="navbar fixed-top navbar-expand-lg navbar-light">
                <div class="container-fluid" id="#">
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item px-5 py-1">
                                <img
                                    src="elements/rapturesLogo.svg"
                                    alt="raptures"
                                    class="logo"
                                />
                                <a
                                    class="nav-link no-hover"
                                    aria-current="page"
                                    href="#"
                                    >Raptures</a
                                >
                            </li>
                            <li class="nav-item px-5 py-1">
                                <a class="nav-link" aria-current="page" href="#"
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item px-5 py-1">
                                <a class="nav-link" href="#team">Team</a>
                            </li>
                            <li class="nav-item px-5 py-1">
                                <a class="nav-link" href="#contact"
                                    >Contact</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!-- TITLE HEADING STUFF -->
        <section class="site-banner container-fluid">
            <div class="container title-content">
                <h3 class="title-text no-hover brand-tagline white0">
                    The Social Media
                </h3>
                <h3 class="title-text no-hover brand-tagline white0">
                    Platform for
                </h3>
                <h1 class="no-hover brand-tagline blue0">NFTs</h1>
                <h5 class="title-text no-hover brand-sub-tagline grey1">
                    Mint. Own. Transact.
                </h5>
                <div class="site-buttons"></div>
            </div>
            <div></div>
        </section>

        <!--review section-->
        <section class="review_section">
            <!--form fill-->
            <form class="review-form">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                    <div class="col">
                        <div class="form-outline">
                            <input
                                type="text"
                                id="form6Example1"
                                class="form-control"
                                placeholder="First Name"
                            />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <input
                                type="text"
                                id="form6Example2"
                                class="form-control"
                                placeholder="Last Name"
                            />
                        </div>
                    </div>
                </div>
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input
                        type="email"
                        id="form6Example5"
                        class="form-control"
                        placeholder="Email"
                    />
                </div>
                <!-- Number input -->
                <div class="form-outline mb-4">
                    <input
                        type="number"
                        id="form6Example6"
                        class="form-control"
                        placeholder="Phone"
                    />
                </div>
                <!-- Message input -->
                <div class="form-outline mb-4">
                    <textarea
                        class="form-control"
                        id="form6Example7"
                        rows="4"
                        placeholder="Message"
                    ></textarea>
                </div>
                <!-- Submit button -->
                <button
                    type="submit"
                    class="submit-btn btn btn-primary btn-block mb-4 submit-button"
                >
                    Submit Review
                </button>
            </form>
            <!--contact info-->
            <footer class="page-footer font-small blue-grey lighten-5">
                <div class="container text-center text-md-left mt-5">
                    <div class="row mt-3 text-light">
                        <div
                            class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4 contact-section"
                        >
                            <h5 class="text font-weight-bold mb-4" id="contact">
                                Contact Us
                            </h5>
                            <p>
                                <i class="fas fa-home mr-3"></i> 4126, Vyas
                                Bhavan, BITS Pilani, India
                            </p>

                            <p>
                                <i class="fas fa-phone mr-3"></i> + 91
                                735-0532-221
                            </p>

                            <br />
                        </div>
                    </div>
                </div>
            </footer>
        </section>
        <div class="footer-copyright text-center py-3 text-light">

                >VeebaPAVA.github.io</a
            >
        </div>

        <script src="./js/jquery.js"></script>
        <!--bootstrap js-->
        <script src="./js/bootstrap.min.js"></script>
